<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>我的登录页面</title>
</head>
<body>
    <h1>我的登录中心</h1>
    <form action="/loginAuthorize" method="get">
        <table>
            <tbody>
                <tr>
                    <td>
                        <input type="text" name="username" value="jack">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" name="password" value="jack">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="登录">
                    </td>
                </tr>
                <tr>
                    <td>
                        <span style="color: red" th:text="${fail}"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
